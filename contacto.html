        <h1 class="centro">Contacto</h1>
        <form class="container" action="mailto:camilamaibelromero@gmail.com" method="post" name="formulario" id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre*</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido*</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="email">Mail:*</label>
            <input type="email" class="form-control" id="email" name="email" value="" required>
        </div>

        <div class="form-group">
            <div class="custom-control custom-radio-warning custom-control-inline">
            <input type="radio" class="custom-control-input" id="customRadio" name="sexo" value="mujer">
            <label class="custom-control-label" for="customRadio">Mujer</label>
            </div>
            <div class="custom-control custom-radio-warning custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio2" name="sexo" value="hombre">
                <label class="custom-control-label" for="customRadio2">Hombre</label>
            </div>
            <div class="custom-control custom-radio-warning custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio3" name="sexo" value="no binario">
                <label class="custom-control-label" for="customRadio3">No binarie</label>
            </div>
        </div>

        <div class="form-group">
          <label for="comentario">Comentarios:*</label>
          <textarea class="form-control" rows="5" id="comentario" required></textarea>
        </div>

        <input type="button" class="btn btn-warning" name="enviar" id="enviar" value="Enviar" onclick="validarFormulario()" />
